<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="flexContainer">
        <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColour('black')">Black</button>
                <button onclick="changeColour('white')">Erasor</button>
                <button onclick="changeColour('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <input 
                type="text" 
                placeholder="size of board" 
                value="16" 
                onchange="changeSize(this.value)"
            />
            <button>Set Size</button>
        </div> 
    </div>
</body>
<script src="main.js"></script>
</html>
